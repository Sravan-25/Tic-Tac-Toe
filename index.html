<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <h1>Tic Tac Toe</h1>
    <div class="controls">
      <!-- <button id="sound-btn">ðŸ”Š Sound On</button> -->
      <button id="reset-btn">Reset Game</button>
    </div>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <p id="draw">Draw</p>
      <button id="new-btn">New Game</button>
    </div>
    <audio id="click-sound" preload="auto" type="audio/mpeg" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="win-sound" preload="auto" type="audio/mpeg" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="draw-sound" preload="auto" type="audio/mpeg" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>

  </div>
  <script src="script.js"></script>
</body>

</html>
